<!DOCTYPE html>
<html>
<head>
    <style>
        ul{list-style-type: circle;}
        ol{
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <ul>
        <li>Lorem, ipsum.</li>
        <li>Molestiae, asperiores!</li>
        <li>Eligendi, perspiciatis.</li>
    </ul>

    <ol>
        <li>Lorem, ipsum.</li>
        <li>Illo, facere!</li>
        <li>Autem, exercitationem?</li>
    </ol>
</body>
</html>
